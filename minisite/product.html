  let container = document.getElementById("products");
  let filter = document.getElementById("filter");
  let cartLS = JSON.parse(localStorage.getItem("cart-page")) || [];

  function displayProducts(productData) {
    productData.forEach(function (ele) {
      let product = document.createElement("div");
      let img = document.createElement("img");
      img.src = ele.img;

      let name = document.createElement("h1");
      name.innerText = ele.name;

      let category = document.createElement("p");
      category.innerText = ele.catagory;

      let addToCart = document.createElement("button");
      addToCart.innerText = "Add To Cart";

      addToCart.addEventListener("click", function () {
        if (addToCartFunc(ele.productID) === true) {
          alert("Added Succesfully");
          cartLS.push(ele);
          localStorage.setItem("cart-page", JSON.stringify(cartLS));
          window.location.reload();
        } else {
          alert("Already added");
        }
      });

      product.append(img, name, category, addToCart);
      container.append(product);
    });
  }
  displayProducts(productData);

  filter.addEventListener("change", function () {
    container.innerHTML = ""; // for removing previous selected items;
    if (filter.value === "All") {
      displayProducts(productData);
    } else {
      let filtered = productData.filter(function (ele) {
        return ele.catagory === filter.value;
      });
      displayProducts(filtered);
    }
  });

  function addToCartFunc(id) {
    for (let i = 0; i < cartLS.length; i++) {
      if (cartLS[i].productID == id) {
        return false;
      }
    }
    return true;
  }
